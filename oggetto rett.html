<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Documento senza titolo</title>
<script src="assets/js/jquery-3.2.0.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){   
    var ret={
         width:null,
         height:null,
         color:null,
         set Larg(step){
             this.width=step
             this.height=this.width/2
             this.color='hsl(' + (Math.floor(Math.random() * ret.width)) + ',50%, 50% )'
          },
         get Larg(){return 'Larghezza:'+this.width+'altezza:'+this.height+'colore:'+this.color},
     }
    $('#slider').on('mousemove', function(e) {
        ret.Larg = $('#slider').val()
        $('#rettangolo').css({'height':ret.height+'px','width':ret.width+'px','background-color':ret.color})
        $('#rettangolo').html(ret.Larg)
        })
})  
</script>
</head>
<body>
<div id="rettangolo" style="position:absolute;left:0px;"></div>
<input style="position:absolute; right:0px;" type="range" id="slider" min="0" max="255" value="0">
</body>

</html>
